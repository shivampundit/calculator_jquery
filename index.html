<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <title>Calculator App</title>
	    <link rel="stylesheet" href="style.css">
	    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,400,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		
		<div id="wrapper">

			<div id="calculator">
				<!-- Screen and clear key -->
				<div class="top">
					<span class="clear">C</span>
					<div class="screen"></div>
				</div>
				
				<div class="keys">
					<!-- operators and other keys -->
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span class="operator">+</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span class="operator">-</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span class="operator">รท</span>
					<span>0</span>
					<span>.</span>
					<span class="eval">=</span>
					<span class="operator">*</span>
				</div>
                <div>
                    <p style="margin-top: 20px; font-size: 15px; text-align: center; color: rgb(8, 49, 255); font-weight: 900;">Calculator by Shivam Tiwari</p>
                </div>
			</div>

			

		</div>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

		<script src="script.js"></script>

	</body>
</html
